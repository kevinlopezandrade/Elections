version '1.0'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "app.ElectionsApp"

jar {
	manifest {
		attributes 'Main-Class': 'app.ElectionsApp'
	}

	from {
		configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
	}
}

dependencies {
	 compile files('src/main/resources/libs/Elections.jar')
}

task jarSources(type:Jar){
    from sourceSets.main.allSource
    classifier = 'source'
}
